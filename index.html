<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Cards</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card">
          <p>
            Weekly Sales
            <img
              class="img"
              src="assets/images/show_chart_white_24dp.svg"
              alt="chart"
            />
          </p>
          <p>$ 15,0000</p>
          <p>Increased by 60%</p>
        </div>
        <div class="card">
          <p>
            Weekly orders
            <img
              class="img"
              src="assets/images/bookmark_border_white_24dp.svg"
              alt="bookmark"
            />
          </p>
          <p>45,6334</p>
          <p>Decreased by 10%</p>
        </div>
        <div class="card">
          <p>
            Visitors online
            <img class="img" src="assets/images/diamond.svg" alt="diamond" />
          </p>
          <p>95,5741</p>
          <p>Increased by 5%</p>
        </div>
      </section>
    </main>
  </body>
</html>
